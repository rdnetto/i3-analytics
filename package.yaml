name:                i3-analytics
version:             0.1.0.0
github:              "rdnetto/i3-analytics"
license:             Apache
author:              "Renee D'Netto"
maintainer:          "rdnetto@gmail.com"
copyright:           "2020 Renee D'Netto"

extra-source-files:
- README.md

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/i3-analytics#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  i3-analytics-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - i3-analytics
    - basic-prelude

tests:
  i3-analytics-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - i3-analytics
    - basic-prelude
